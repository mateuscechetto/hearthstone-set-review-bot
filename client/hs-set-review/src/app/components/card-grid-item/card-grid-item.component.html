<div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2" [style]="{ width: '360px' }">
    <div class="p-4 border-1 surface-border surface-card border-round">
        <div class="flex flex-wrap align-items-center justify-content-between gap-2">
            <span class="font-semibold">{{ card.hsClass }}</span>
            <span class="font-semibold">{{ card.type }}</span>
        </div>
        <div class="flex flex-column align-items-center gap-1">
            <img class="w-9" [alt]="card.name" [src]="card.imageURL" (click)="onImageClicked()" />
            <div class="text-2xl font-bold">{{ card.name }}</div>
            <div class="card-description">{{ card.description }}</div>
            <form [formGroup]="ratingForm">
                <p-rating formControlName="userRating" [stars]="4" [cancel]="false" (onRate)="changedRate($event)"></p-rating>
            </form>
            <app-record-chat></app-record-chat>           
        </div>
        <div class="flex align-items-center justify-content-between">
        </div>
    </div>
</div>
