<div class="flex mr-8 ml-8">
  <h1 class="ml-auto mr-auto">{{ title }}</h1>
  <p-button *ngIf="loggedUser; else loginButton" label="Logout" (onClick)="logout()"></p-button>
  <ng-template #loginButton>
    <p-button label="Login" (onClick)="login()"></p-button>
  </ng-template>
</div>
<div class="grid">
  <div class="col-12 flex-order-1  md:flex-order-0 md:col-4 md:col-offset-1">
    <p-table [value]="hotCards" styleClass="p-datatable-striped" [rows]="20">
      <ng-template pTemplate="caption"> Cards </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name" style="width:50%">Name <p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="avgRating" style="width:25%">Avg <p-sortIcon field="avgRating"></p-sortIcon></th>
          <th pSortableColumn="standardDeviation" style="width:25%">SD <p-sortIcon
              field="standardDeviation"></p-sortIcon></th>

        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-card>
        <tr>
          <td>{{card.name}}</td>
          <td>{{card.avgRating}}</td>
          <td>{{card.standardDeviation}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="col-12 flex-order-0  md:flex-order-1 md:col-4 md:col-offset-1">
    <p-dataView [value]="usersWithRating" [layout]="'list'" [sortField]="'view_count'" [sortOrder]="-1">
      <ng-template pTemplate="header">
        <div class="flex flex-column md:flex-row md:justify-content-between">
          Reviews
        </div>
      </ng-template>
      <ng-template let-user pTemplate="listItem">
        <a [routerLink]="'/review/' + user.name" class="col-12 flex h-3rem align-items-center listItem">
          <p-avatar [image]="user.image" styleClass="ml-1 mr-4" shape="circle"></p-avatar>
          {{user.name}}
        </a>
      </ng-template>
    </p-dataView>
  </div>
</div>
