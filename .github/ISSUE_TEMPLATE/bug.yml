name: üêõ Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage needed"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to file a bug report! Before you fill out this form, please [check for any similar bugs that may already be open](https://github.com/mateuscechetto/hearthstone-set-review-bot/labels/bug).
  
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  
  - type: textarea
    id: bug-description
    attributes:
      label: Bug description
      description: What happened?
    validations:
      required: true
  
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Which steps do we need to take to reproduce this error?
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any logs. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false
